<html>
    <head>
    <title>Flit - Halaman web mana yang populer ?</title>
    <style type="text/css">
    body {
        font-family:verdana;
        font-size: 11px;
        font-color: #444;
    }
    </style>
    </head>
    <body>
        <h1>Flit - Populer</h1>
        
        <ul>
            {% for i in items %}
            <li>
                <a href="{{i['url']}}">{{i['title']}}</a> ({{i['count']}} - {{ i['domain'] }})
                <p>
                    {{i['description']}}
                </p>
            </li>
            {% endfor %}
        </ul>
    </body>
</html>
